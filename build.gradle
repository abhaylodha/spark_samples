// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'scala'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

	flatDir {
    	dirs 'libs'
	}

}

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources", "src/main/configs"
        }
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

	// https://mvnrepository.com/artifact/org.scala-lang/scala-reflect
	compile group: 'org.scala-lang', name: 'scala-reflect', version: '2.12.8'
	// https://mvnrepository.com/artifact/org.apache.spark/spark-core
	compile group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.0'

	compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.0'

	// https://mvnrepository.com/artifact/org.apache.spark/spark-streaming
	compile group: 'org.apache.spark', name: 'spark-streaming_2.12', version: '2.4.0'

	// https://mvnrepository.com/artifact/org.apache.spark/spark-sql-kafka-0-10
	compile group: 'org.apache.spark', name: 'spark-sql-kafka-0-10_2.12', version: '2.4.0'

	// https://mvnrepository.com/artifact/org.apache.poi/poi
	//compile group: 'org.apache.poi', name: 'poi', version: '3.9'

	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.1'

    compile fileTree(dir: 'externalLibs', include: '*.jar')

    compile 'org.concordion:concordion:2.2.0'

	// https://mvnrepository.com/artifact/org.apache.kafka/kafka
	compile group: 'org.apache.kafka', name: 'kafka_2.12', version: '2.3.0'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
    doFirst {
        manifest {
            if (!configurations.compile.isEmpty()) {
                attributes(
                        'Class-Path': configurations.compile.collect{it.toURI().toString()}.join(' '),
                        'Main-Class': 'com.example.Main')
            }
        }
    }
}

test {
    systemProperties['concordion.output.dir'] = "$reporting.baseDir/spec"
    testLogging.showStandardStreams = true
    outputs.upToDateWhen { false }
}

